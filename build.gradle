plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.1.2-5'
    id 'com.github.johnrengelman.shadow' version '2.0.0'
}

ext {
    kotlinVersion = '1.1.2-5'
    dropWizardVersion = '1.1.1'
}

// Apply the java plugin to add support for Java
apply plugin: 'java'

// Apply the application plugin to add support for building an application
apply plugin: 'application'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
    mavenLocal()
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    compile 'com.google.guava:guava:21.0'
    
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"
    
    compile "io.dropwizard:dropwizard-core:$dropWizardVersion"
    compile "io.dropwizard:dropwizard-assets:$dropWizardVersion"
    compile "io.dropwizard:dropwizard-views-freemarker:$dropWizardVersion"
    compile "io.dropwizard:dropwizard-client:$dropWizardVersion"
    compile "io.dropwizard:dropwizard-jdbi:$dropWizardVersion"
    compile "io.dropwizard:dropwizard-migrations:$dropWizardVersion"

    compile "com.github.toastshaman:dropwizard-auth-jwt:1.1.0-0"

    compile "com.h2database:h2:1.4.195"
    compile "org.yaml:snakeyaml:1.18"

    compile("org.orcid:orcid-model:1.1.5-SNAPSHOT") {
        // exclude group: 'org.slf4j'
        // exclude group: 'org.hibernate.javax.persistence'
        // exclude group: 'org.springframework'
        // exclude group: 'com.fasterxml.jackson.jaxrs'
        // exclude group: 'javax.servlet'
        // exclude group: 'com.sun.jersey'
        // exclude group: 'com.sun.jersey.contribs'
        // exclude group: 'io.swagger'
        // exclude group: 'org.orcid', module: 'orcid-test'
        transitive = false
    }

    compile "commons-lang:commons-lang:2.6"

    compile "org.funktionale:funktionale-either:1.0.1"

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
}

shadowJar {
    mergeServiceFiles()
    exclude 'META-INF/*.DSA'
    exclude 'META-INF/*.RSA'
}


// Define the main class for the application
mainClassName = 'App'

run {
    if ( project.hasProperty("appArgs") ) {
        args appArgs.split()
    }    
}

